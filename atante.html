<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loader balles rebondissantes Famivest</title>
  <style>
    body {
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .loader {
      display: flex;
      gap: 20px;
      align-items: flex-end;
      height: 60px;
    }

    .ball {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #3da5d9; /* Par défaut bleu */
      animation: bounce 1.2s ease-in-out infinite;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    /* Couleurs spécifiques */
    .ball.yellow {
      background-color: #f4b942;
      animation-delay: 0.2s;
    }
    .ball.green {
      background-color: #9ac83e;
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-40px);
      }
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="ball"></div>
    <div class="ball yellow"></div>
    <div class="ball green"></div>
  </div>
</body>
</html>
