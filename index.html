<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bienvenue sur Famivest</title>
  <style>
    body {
      margin: 0;
      background: white;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      position: relative;
      text-align: center;
    }

    .balle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      animation: rebond 2s ease forwards;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: all 1s ease-in-out;
    }

    .bleu { background-color: #3da5d9; left: 20%; animation-delay: 0s; }
    .jaune { background-color: #f4b942; left: 50%; animation-delay: 0.3s; }
    .vert { background-color: #9ac83e; right: 20%; animation-delay: 0.6s; }

    @keyframes rebond {
      0%   { transform: translateY(0) scale(1); }
      25%  { transform: translateY(-60px) scale(1.1); }
      50%  { transform: translateY(0) scale(1); }
      75%  { transform: translateY(-30px) scale(1.05); }
      100% { transform: translateY(0) scale(1); }
    }

    .transition {
      animation: none !important;
      transition: all 1s ease-in-out;
    }

    .pos-vert  { top: 30%; left: 50%; transform: translate(-50%, -50%) rotate(-20deg); }
    .pos-bleu  { top: 55%; left: 42%; transform: translate(-50%, -50%) rotate(-40deg); }
    .pos-jaune { top: 55%; left: 58%; transform: translate(-50%, -50%) rotate(40deg); }

    .logo {
      opacity: 0;
      transition: opacity 1s ease-in-out;
      position: absolute;
      width: 200px;
      z-index: 5;
    }
    .show-logo {
      opacity: 1;
    }

    .welcome-message {
      opacity: 0;
      position: absolute;
      bottom: 120px;
      font-size: 2em;
      font-weight: bold;
      background: linear-gradient(90deg, #3da5d9, #9ac83e, #f4b942, #3da5d9);
      background-size: 600% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientText 6s ease-in-out infinite, fadeIn 1s ease-in-out forwards;
      animation-delay: 6s;
      text-align: center;
      left: 50%;
      transform: translateX(-50%);
    }

    @keyframes gradientText {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .intro {
      opacity: 0;
      position: absolute;
      bottom: 80px;
      width: 80%;
      max-width: 600px;
      font-size: 1em;
      color: #444;
      animation: fadeIn 1s ease-in-out forwards;
      animation-delay: 7s;
    }

    .start-btn {
      opacity: 0;
      position: absolute;
      bottom: 20px;
      padding: 12px 24px;
      font-size: 1.1em;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: linear-gradient(270deg, #3da5d9, #f4b942, #9ac83e, #3da5d9);
      background-size: 800% 100%;
      color: white;
      animation: gradientText 6s ease infinite, fadeIn 1s ease-in-out forwards;
      animation-delay: 8s;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: transform 0.3s ease;
    }

    .start-btn:hover {
      transform: scale(1.05);
    }

    .arrow {
      font-weight: bold;
      font-size: 1.2em;
    }

    @media (max-width: 600px) {
      .balle {
        width: 30px;
        height: 30px;
      }
      .logo {
        width: 140px;
      }
      .welcome-message {
        font-size: 1.5em;
      }
      .start-btn {
        font-size: 1em;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <img src="https://ldp1985prod.netlify.app/images/logo_200px.png" alt="Logo Famivest" class="logo" id="logo"/>

  <!-- Balles -->
  <div class="balle vert" id="balleVert"></div>
  <div class="balle bleu" id="balleBleu"></div>
  <div class="balle jaune" id="balleJaune"></div>

  <!-- Message principal -->
  <div class="welcome-message" id="welcomeText">Bienvenue sur <strong>Famivest</strong></div>

  <!-- Petit texte explicatif -->
  <div class="intro">Gérez votre patrimoine familial de manière simple, claire et partagée. Famivest centralise vos biens, vos comptes, vos investissements et les rend accessibles à toute la famille.</div>

  <!-- Bouton animé -->
  <button class="start-btn" onclick="window.location.href='/app'">
    <span>Démarrer</span><span class="arrow">→</span>
  </button>

  <script>
    setTimeout(() => {
      document.getElementById('balleVert').classList.add('transition', 'pos-vert');
      document.getElementById('balleBleu').classList.add('transition', 'pos-bleu');
      document.getElementById('balleJaune').classList.add('transition', 'pos-jaune');
    }, 2000);

    setTimeout(() => {
      document.getElementById('logo').classList.add('show-logo');
    }, 6000);

    setTimeout(() => {
      ['balleVert', 'balleBleu', 'balleJaune'].forEach(id => {
        document.getElementById(id).style.opacity = '0';
      });
    }, 7000);
  </script>
</body>
</html>
